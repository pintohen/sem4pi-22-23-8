<html>
    <head>
        <title>eCourse - Login</title>

        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <meta name="referrer" content="no-referrer">

        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <script src="index.js"></script>
    </head>

    <body onload="checkUserAuth()">
        <div id="login-main">
            <div id="login-container">
                <div>
                    <h2 class="title">eCourse</h2>

                    <form class="login-form">
                        <h3 class="title">Email:</h3>
                        <input id="email" type="email">

                        <h3 class="title login--password">Password:</h3>
                        <input id="password" type="password">

                        <button class="button login-button" onclick="login()">Login</button>
                    </form>
                </div>
            </div>

            <div id="container-notification">
                <div id="rectangle-notification">
                    <div class="notification-text">
                        <i class="material-icons">info</i>
                        <span id="notification-text"></span>
                    </div>
                </div>
            </div>
        <div>
    </body>
</html>
