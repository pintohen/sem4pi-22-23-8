<html>
    <head>
        <title>eCourse - My Boards</title>

        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <meta name="referrer" content="no-referrer">

        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <script src="index.js"></script>
    </head>

    <body onload="checkUser(); getAllUserBoards();">
        <div id="loader"></div>
        <div id="main-container">
            <div class="my-boards-sections">
                <section id="boards-section">
                    <div class="container">
                        <div id="all-boards-container">
                            <h2 class="title">My Boards</h2>

                            <div class="my-boards shadow" id="user-identity-div">
                                <h3 id="user" class="title">User - </h3>
                                <button id="logout-button" class="button" onclick="doLogout()">Logout</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="create-board-section">
                    <div id="create-board-container" class="container">
                        <div class="left-content">
                            <h2 class="title">Create Board</h2>
                            <form id="create-board-form" class="boards-form">
                                <h3 class="title">Board Title:</h3>
                                <input id="board-title" type="text">

                                <h3 class="title">Board Number of Columns:</h3>
                                <input id="number-columns" type="text">

                                <h3 class="title">Board Number of Rows:</h3>
                                <input id="number-rows" type="text">

                                <div class="buttons-form">
                                    <button class="button add-button" onclick="generateBoard()">Generate</button>
                                    <button class="button add-button" onclick="createBoard()">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>

            <div id="board-container">
                <ul class="columns">

                </ul>
            </div>

            <div id="container-notification">
                <div id="rectangle-notification">
                    <div class="notification-text">
                        <i class="material-icons">info</i>
                        <span id="notification-text"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
