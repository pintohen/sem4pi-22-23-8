<html>
    <head>
        <title>eCourse - Board History</title>

        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <meta name="referrer" content="no-referrer">

        <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
        <link rel="manifest" href="../favicon/site.webmanifest">
        <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <script src="../index.js"></script>
    </head>

    <body onload="historyLoad();">
        <div id="loader"></div>
        <div id="main-container">
            <div>
                <h2 class="title center-content">Board History</h2>
            </div>

            <section class="timeline">
                <ul>
                </ul>
            </section>

            <section class="back-to-board">
                <div class="container">
                    <div class="settings-board shadow">
                        <a id="my-board-view" href="/board">
                            <h3 class="title">Back to board</h3>
                        </a>
                    </div>
                </div>
            </section>

            <div id="container-notification">
                <div id="rectangle-notification">
                    <div class="notification-text">
                        <i class="material-icons">info</i>
                        <span id="notification-text"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
